<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Blog</title>
</head>
<body>
    <nav>
        <h1>My Blog</h1>
    </nav>
    <form class="newPost">
        <label for="postTitle">Title:</label>
        <input type="text" name="postTitle" id="postTitle" placeholder="Attention-grabbing title">
        <label for="postBody">Body:</label>
        <textarea name="postBody" id="postBody" cols="30" rows="10" placeholder="Impart your awesome knowledge here!"></textarea>
        <button type="submit">Post</button>
    </form>
    <div id="blogList"></div>
    <script src="index.js"></script>
</body>
</html>
