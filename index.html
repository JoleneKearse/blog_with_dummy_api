<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <title>My Blog</title>
</head>
<body>
    <nav class="flex">
        <h1>My Blog</h1>
    </nav>
    <div class="container">
        <form class="newPost flex">
            <h2>Update your peeps</h2>
            <div class="input-area new-post-title">
                <label for="postTitle">Title:</label>
                <input type="text" name="postTitle" id="postTitle" placeholder="Tremendous title">
            </div>
            <label for="postBody">Body:</label>
            <textarea name="postBody" id="postBody" cols="30" rows="5" placeholder="Impart your awesome knowledge here!"></textarea>
            <button type="submit">Post</button>
        </form>
        <div id="blogList"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
